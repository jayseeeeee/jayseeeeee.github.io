<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web App</title>
    <link rel="stylesheet" href="css/form-template.css">   
</head>
<body style="background-image: url('assets/register-page-bg.png');">

    <!-- register form -->
    <form action="index.html">
        
        <!-- title -->
        <h1 style="margin-top: 40px;">Create a New Account</h1>
        <!-- title description -->
        <p style="margin-bottom: 15px; color: gray;">Fill the forms below to register!</p>
        
        <!-- splits form into two columns -->
        <div class="flex-container">

            <!-- first column -->
            <div class="long-column">
                <!-- username -->
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Your login name" required> <br>
                
                <!-- password -->
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter secure password" minlength="6" required> <br>
                
                <!-- confirm password -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Enter password again" minlength="6" required> <br>

                <!-- first name -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter given name" required> <br>

                <!-- middle name -->
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" placeholder="Enter middle name" required> <br>
            </div>

            <!-- second column -->
            <div class="short-column">

                <!-- last name -->
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter surname" required> <br>

                <!-- gender -->
                <label for="gender">Gender:</label>
                <!-- gender options -->
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> <br>

                <!-- birth date -->
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" required> <br>

                <!-- email -->
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="your@email.com" required> <br>

                <!-- phone -->
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="09XX-XXX-XXXX" pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}"> <br> 
            </div>
        </div>
            
        <!-- create account button -->
        <button style="margin-top: 15px;" class="button" type="submit">Create Account</button>

        <!-- already have an account link -->
        <p style="font-weight: 300;">Already have an account? 
            <a style="text-decoration: none; font-weight: 500;" href="index.html">Login</a>
        </p>
    </form>

    <!-- register logo -->
    <img src="assets/register-page-logo.png" height="400" alt="This is a picture of the register page logo">

</body>
</html>
